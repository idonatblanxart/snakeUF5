<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Snake Game</title>
  <style>
    /* Estilos CSS para el tablero de juego */
    #game-board {
      width: 400px;
      height: 400px;
      border: 1px solid black;
      margin: 0 auto;
      position: relative;
    }
    .cell {
      width: 20px;
      height: 20px;
      border: 1px solid #FFF;
      position: absolute;
    }
    .snake {
      background-color: green;
    }
    .food {
      background-color: red;
    }
  </style>
</head>
<body>
  <div id="game-board"></div>

  <script>
    class GameObject {
      constructor(x, y) {
        this.x = x;
        this.y = y;
      }
    }

    class Snake extends GameObject {
      constructor(color) {
        super(5, 5); // Posición inicial de la serpiente
        this.body = [{ x: 5, y: 5 }];
        this.direction = 'right';
        this.color = color; // Nuevo atributo para almacenar el color de la serpiente
      }

      move() {
        const head = { ...this.body[0] };

        switch (this.direction) {
          case 'up':
            head.y--;
            break;
          case 'down':
            head.y++;
            break;
          case 'left':
            head.x--;
            break;
          case 'right':
            head.x++;
            break;
        }

        this.body.unshift(head);
        this.body.pop();
      }

      changeDirection(newDirection) {
        if (
          (newDirection === 'up' && this.direction !== 'down') ||
          (newDirection === 'down' && this.direction !== 'up') ||
          (newDirection === 'left' && this.direction !== 'right') ||
          (newDirection === 'right' && this.direction !== 'left')
        ) {
          this.direction = newDirection;
        }
      }

      grow() {
        const tail = { ...this.body[this.body.length - 1] };
        this.body.push(tail);
      }

      static createFood() {
        const food = {
          x: Math.floor(Math.random() * 20),
          y: Math.floor(Math.random() * 20)
        };
        return food;
      }
    }

    class ColoredSnake extends Snake {
      constructor(color) {
        super(color);
      }

      // Aquí puedes agregar métodos adicionales específicos para las serpientes de colores
    }

    // Obtener referencia al tablero de juego
    const gameBoard = document.getElementById('game-board');

    // Función para dibujar el tablero de juego
    function drawBoard(snake, food) {
      // Limpiar el tablero
      gameBoard.innerHTML = '';

      // Dibujar la serpiente
      snake.body.forEach(segment => {
        const snakeSegment = createSegment(segment.x, segment.y);
        snakeSegment.classList.add('snake');
        snakeSegment.style.backgroundColor = snake.color; // Establecer el color de la serpiente
        gameBoard.appendChild(snakeSegment);
      });

      // Dibujar la comida
      const foodSegment = createSegment(food.x, food.y);
      foodSegment.classList.add('food');
      gameBoard.appendChild(foodSegment);
    }

    // Función para crear un segmento en el tablero
    function createSegment(x, y) {
      const segment = document.createElement('div');
      segment.className = 'cell';
      segment.style.left = x * 20 + 'px';
      segment.style.top = y * 20 + 'px';
      return segment;
    }

    // Función principal para iniciar el juego
    function startGame() {
      const snakeType = prompt("Elige el tipo de serpiente ('green' o 'blue'): ");
      const snake = chooseSnake(snakeType);
      let food = Snake.createFood();

      // Dibujar el tablero inicial
      drawBoard(snake, food);

      // Bucle de juego
const gameLoop = setInterval(() => {
  snake.move();

  // Verificar si la serpiente choca con el borde
  if (
    snake.body[0].x < 0 || 
    snake.body[0].x >= 20 || 
    snake.body[0].y < 0 || 
    snake.body[0].y >= 20 ||
    snake.body.slice(1).some(segment => segment.x === snake.body[0].x && segment.y === snake.body[0].y)
  ) {
    clearInterval(gameLoop); // Detener el bucle de juego
    alert('¡Game Over! La serpiente chocó consigo misma o con el borde.'); // Mostrar mensaje de fin de partida
    return;
  }

  // Si la serpiente come la comida
  if (snake.body[0].x === food.x && snake.body[0].y === food.y) {
    snake.grow();
    food = Snake.createFood();
  }

  // Dibujar el tablero actualizado
  drawBoard(snake, food);
}, 200); // Velocidad del juego en milisegundos

   
      // Control de la dirección de la serpiente mediante el teclado
      document.addEventListener('keydown', (event) => {
        const key = event.key.toLowerCase();
        if (key === 'arrowup' || key === 'w') {
          snake.changeDirection('up');
        } else if (key === 'arrowdown' || key === 's') {
          snake.changeDirection('down');
        } else if (key === 'arrowleft' || key === 'a') {
          snake.changeDirection('left');
        } else if (key === 'arrowright' || key === 'd') {
          snake.changeDirection('right');
        }
      });
    }

    // Función para elegir el tipo de serpiente
    function chooseSnake(snakeType) {
      let snake;
      switch (snakeType) {
        case 'green':
          snake = new ColoredSnake('green');
          break;
        case 'blue':
          snake = new ColoredSnake('blue');
          break;
        default:
          console.error('Tipo de serpiente no válido.');
      }
      return snake;
    }

    // Iniciar el juego al cargar la página
    startGame();
  </script>
</body>
</html>
