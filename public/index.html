<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Snake Game</title>
  <script src="class.js"></script>
  <!-- LINK DE LOS ESTILOS DE LA PÁGINA -->
  <link rel="stylesheet" href="estilo.css">
  
  
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

</head>
<body id="body">
  <!-- CAJA DEL JUEGO -->
  <div id="game-board"></div>

  <!-- TEXTO TOTAL DE UNIDADES CONSUMIDAS -->
  <h2 id="total-units">Unidades Consumidas</h2>

  <!-- TEXTO PUNTOS TOTALES CONSEGUIDOS -->
  <h2 id="food-count">Puntos Totales: 0</h2>

  <!-- TEXTO DEL TIEMPO -->
  <h2 id="countdown">Tiempo restante:</h2>
 
  <!-- CAJA DE LOS BOTONES DE LOS COLORES DE LA SERPIENTE -->
  <div id="cajabotones">
    <!-- BOTONES DE LOS COLORES DE LA SERPIENTE -->
    <div id="uno">
      <button onclick="startGame('green')" id="boton1"><b>Serpiente Verde</b></button>
    </div>
    <div id="dos">
      <button onclick="startGame('blue')" id="boton2"><b>Serpiente Azul</b></button>
    </div>
    <div id="tres">
      <button onclick="startGame('red')" id="boton3"><b>Serpiente Roja</b></button>
    </div>
    <div id="cuatro">
      <button onclick="startGame('yellow')" id="boton4"><b>Serpiente Amarilla</b></button>
    </div>
  </div>

  <div id="top-scores-section">
      <h2>Top 3 Puntuaciones</h2>
      <div id="top-scores"></div>
  </div>


  <!-- LINK AL SCRIPT SNAKE1.JS -->
  <script src="snake.js"></script>
  <script src="service.js"></script>
  <div id="root"></div>

  <!-- jQuery CDN -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <!-- React CDN -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/react/17.0.2/umd/react.development.js"></script>
  <!-- React DOM CDN -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/17.0.2/umd/react-dom.development.js"></script>

  <!-- Tu archivo snake.js -->
  <script src="SnakeGame.js"></script>


  

  
  
</body>
</html>
